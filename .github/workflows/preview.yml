name: branch

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: rome-pulumi-runner-label-1

    steps:
      - name: Print current working directory
        run: pwd

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create the resources
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: sample-pulumi-project-dev
          work-dir: /home/itadmin/pulumi-runner/actions-runner/_pulumi_work/pulumi-gcp/pulumi-gcp
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}