name: branch

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: rome-pulumi-runner-label-1

    steps:
      - name: Print current working directory
        run: pwd

      - name: Test secret
        run: echo $PULUMI_ACCESS_TOKEN  

        env:
           PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}