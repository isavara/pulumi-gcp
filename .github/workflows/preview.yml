name: branch

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: rome-pulumi-runner-label-1

    steps:
      - name: Print current working directory
        run: pwd

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if stack exists
        id: check_stack
        run: |
          pulumi stack select sbsr-ghc-pulumi-org/sample-pulumi-project/dev-1 || echo "STACK_DOES_NOT_EXIST"

      - name: Initialize Pulumi stack if it doesn't exist
        if: steps.check_stack.outputs.check_stack == 'STACK_DOES_NOT_EXIST'
        run: |
          pulumi stack init sbsr-ghc-pulumi-org/sample-pulumi-project/dev-1

      - name: Create the resources
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: sbsr-ghc-pulumi-org/sample-pulumi-project/dev-1
          work-dir: /home/itadmin/pulumi-runner/actions-runner/_pulumi_work/pulumi-gcp/pulumi-gcp
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
