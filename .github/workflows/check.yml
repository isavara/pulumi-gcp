name: branch2

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: rome-pulumi-runner-label-1
    
    env:      
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_ZONE: ${{ secrets.GCP_ZONE }}

    steps:
      - name: Print current working directory
        run: pwd

      - name: Test
        run: |          
            echo "GCP_PROJECT...${{ env.GCP_PROJECT }}"         
            echo "GCP_ZONE...${{ env.GCP_ZONE }}"  
